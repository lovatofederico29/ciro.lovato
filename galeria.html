        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
            <div class="carousel-indicators">

                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"

                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"

                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"

                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"

            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://res.cloudinary.com/dqow9mkwa/image/upload/v1656454654/ciro/carrusel_imagen_1_tpnjsk.jpg"

                </div>
                <div class="carousel-item">
                    <img src="https://res.cloudinary.com/dqow9mkwa/image/upload/v1656454654/ciro/carrusell_imagen_2_lb0wbp.jpg"

                </div>
                <div class="carousel-item">
                    <img src="https://res.cloudinary.com/dqow9mkwa/image/upload/v1656454654/ciro/carrusel_imagen_3_deczie.jpg"

                </div>
                <div class="carousel-item">
                    <img src="https://res.cloudinary.com/dqow9mkwa/image/upload/v1656454654/ciro/carrusel_imagen_4_r5oee8.jpg"
                        class="d-block w-50 m-auto" alt="ciro con su hermano">
                </div>
                <div class="carousel-item">
                    <img src="https://res.cloudinary.com/dqow9mkwa/image/upload/v1656454654/ciro/carrusel_imagen_5_asg9fm.jpg"
                        class="d-block w-50 m-auto" alt="familia">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"

                <span class="carousel-control-prev-icon" aria-hidden="true"></span>

            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>

        <section class="albun">
            <video src="https://res.cloudinary.com/dqow9mkwa/video/upload/v1656454111/ciro/blog2_hgrrgz.mov" controls

            <video
